<div class="container my-5">
    <div class="row">
      <div class="col-xl-8 offset-xl-2">
        <div class="row">
          <h1 class="mb-4">Pokemon Evolution Chain</h1>
          <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-6">
            <div class="card mb-3" [routerLink]="['/view', pokemon.name]">
              <div class="card-body">
                <div class="row">
                  <div class="col-7 col-sm-8">
                    <h3 class="card-title">{{ pokemon.name | titlecase }}</h3>
                  </div>
                  <div class="col-5 col-sm-4">
                    <img
                      src="https://img.pokemondb.net/sprites/home/normal/2x/avif//{{
                        pokemon.name
                      }}.avif"
                      alt=""
                      class="img-fluid d-block mx-auto"
                      style="width: 150px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center">
        <button class="btn btn-sm btn-secondary" (click)="loadMore()">
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            *ngIf="loading"
          ></div>
          {{ loading ? "Loading..." : "Load More" }}
        </button>
      </div>
    </div>
  </div>
